<div class="widget" id="todo_widget">
    <div name="todo" id="todo">
        <div id="todo_header" class="todo-header">
            <h2>To do</h2>
            <input type="text" id="title_input" placeholder="Title...">
            <span onclick="newElement()" class="btn-primary" id="add_todo_button">Add</span>
        </div>
          
        <ul id="todo_list" class="todo-list">
          
        </ul>
    </div>
</div>

<style>
/* Remove margins and padding from the list */
.widget {
  margin-left: 26px;
  margin-right: 26px;
  margin-top: 30px;
  margin-bottom: 16px;
  font-family:'Open Sans', jaf-bernina-sans, tahoma, geneva, sans-serif;
  background: #FFFFFF;
  border: 1px, solid, #D8DDE6;
  font-size: 14px;
  color: #54698D;
  text-align: center;
}

input {
  margin-top: 10px;
  margin-bottom: 18px;
  width: 75%;
  height: 34px;
  border: 1px, solid, #D8DDE6;
  border-radius: 4px;
  padding: 10px;
}

.btn-primary {
  width: 300px;
  height: 34px;
  color: #FFFFFF;
  border: 1px, solid, #D8DDE6;
  font-size: 14px;
  background: #0069D5;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 100;
  margin-top: 13px;
}

/* Style the "Add" button */
#add_todo_button {
  padding: 10px;
  width: 25%;
  background: #d9d9d9;
  color: #555;
  float: left;
  text-align: center;
  transition: 0.3s;
}

#add_todo_button:hover {
  background-color: #bbb;
}

#todo_list {
  margin: 0;
  padding: 0;
}

/* Style the list items */
#todo_list li {
  cursor: pointer;
  position: relative;
  padding: 12px 8px 12px 40px;
  background: #eee;
  font-size: 18px;
  transition: 0.2s;

  /* make the list items unselectable */
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Set all odd list items to a different color (zebra-stripes) */
#todo_list li:nth-child(odd) {
  background: #f9f9f9;
}

/* Darker background-color on hover */
#todo_list li:hover {
  background: #ddd;
}

/* When clicked on, add a background color and strike out text */
#todo_list li.checked {
  background: #888;
  color: #fff;
  text-decoration: line-through;
}

/* Add a "checked" mark when clicked on */
#todo_list li.checked::before {
  content: '';
  position: absolute;
  border-color: #fff;
  border-style: solid;
  border-width: 0 2px 2px 0;
  top: 10px;
  left: 16px;
  transform: rotate(45deg);
  height: 15px;
  width: 7px;
}

/* Style the close button */
.close {
  position: absolute;
  right: 0;
  top: 0;
  padding: 12px 16px 12px 16px;
}

.close:hover {
  background-color: #0069D5;
  color: white;
}

/* Style the header */
.todo-header {
  background-color: #54698D;
  padding: 30px 40px;
  color: white;
  text-align: center;
}

/* Clear floats after the header */
.todo-header:after {
  content: "";
  display: table;
  clear: both;
}
</style>

<script>
  // Create a "close" button and append it to each list item
var todoNodeList = document.getElementsByTagName("LI");
var i;
for (i = 0; i < todoNodeList.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  todoNodeList[i].appendChild(span);
}

// Click on a close button to hide the current list item
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}

// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("title_input").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("myUL").appendChild(li);
  }
  document.getElementById("title_input").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
</script>
